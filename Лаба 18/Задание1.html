<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользовательская форма</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Пользовательская форма</h1>
    <form id="userForm">
        <div class="form-group">
            <label for="textInput">Текстовое поле:</label>
            <input type="text" id="textInput" name="textInput">
        </div>
        <div class="form-group">
            <label>Флажки:</label>
            <label><input type="checkbox" name="checkbox1" value="option1"> Опция 1</label>
            <label><input type="checkbox" name="checkbox2" value="option2"> Опция 2</label>
        </div>
        <div class="form-group">
            <label>Переключатели:</label>
            <label><input type="radio" name="radioGroup" value="option1"> Опция 1</label>
            <label><input type="radio" name="radioGroup" value="option2"> Опция 2</label>
        </div>
        <div class="form-group">
            <label for="selectList">Список:</label>
            <select id="selectList" name="selectList">
                <option value="option1">Опция 1</option>
                <option value="option2">Опция 2</option>
                <option value="option3">Опция 3</option>
            </select>
        </div>
        <button type="button" onclick="getFormData()">Отправить</button>
    </form>
    <div id="formDataDisplay"></div>

    <script>
        function getFormData() {
            const form = document.getElementById('userForm');
            const formData = new FormData(form);
            let data = '';

            for (let [key, value] of formData.entries()) {
                data += `${key}: ${value}<br>`;
            }

            document.getElementById('formDataDisplay').innerHTML = data;
        }
    </script>
</body>
</html>
